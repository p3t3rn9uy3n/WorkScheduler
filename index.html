<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->

      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">7:00 AM</p>
          </div>
          <textarea class="inputbox" id="7am"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">8:00 AM</p>
          </div>
          <textarea class="inputbox" id="8am"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">9:00 AM</p>
          </div>
          <textarea class="inputbox" id="9am"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">10:00 AM</p>
          </div>
          <textarea class="inputbox" id="10am"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">11:00 AM</p>
          </div>
          <textarea class="inputbox" id="11am"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">12:00 PM</p>
          </div>
          <textarea class="inputbox" id="12pm"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">1:00 PM</p>
          </div>
          <textarea class="inputbox" id="1pm"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">2:00 PM</p>
          </div>
          <textarea class="inputbox" id="2pm"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">3:00 PM</p>
          </div>
          <textarea class="inputbox" id="3pm"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">4:00 PM</p>
          </div>
          <textarea class="inputbox" id="4pm"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>

      
      <section class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <p class="hour">5:00 PM</p>
          </div>
          <textarea class="inputbox" id="5pm"></textarea>
          <button class="saveBtn"><i class="far fa-save"></i></button>
        </div>
      </section>
      

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
